<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Mobile Shop</title>

    <!-- daisyui and tailwind css link start -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyui and tailwind css link end -->
  </head>
  <body>
    <main class="container mx-auto mt-12">
      <!-- search section -->
      <section class="bg-sky-100 p-4 mb-6 rounded-lg">
        <div class="flex justify-end">
          <input
            id="search-field"
            type="text"
            placeholder="Type here"
            class="input input-bordered w-full max-w-xs"
          />
          <button
            id="search-button"
            onclick="handleSearch()"
            class="btn btn-accent ml-5"
          >
            Search
          </button>
        </div>
      </section>
      <!-- phones section -->
      <section>
        <!-- loading spinner -->
        <div id="loading-spinner-container" class="text-center my-12 hidden">
          <span class="loading loading-spinner loading-lg"></span>
        </div>
        <!-- phones container div -->
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
        <!-- show all button div -->
        <div id="show-all-btn-container" class="hidden mt-6 text-center">
          <button
            onclick="handleShowAll()"
            id="show-all-btn"
            class="btn btn-accent"
          >
            Show All
          </button>
        </div>
        <!-- modal start -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal">
          <form method="dialog" class="modal-box p-10 max-w-[752px]">
            <div id="show-details-of-phones"></div>
            <div class="modal-action mt-10">
              <!-- if there is a button in form, it will close the modal -->
              <button class="text-white py-4 px-12 bg-[#DC3545] rounded-lg">
                Close
              </button>
            </div>
          </form>
        </dialog>
        <!-- modal end -->
      </section>
    </main>
    <!-- script file link below -->
    <script src="./js/script.js"></script>
  </body>
</html>
